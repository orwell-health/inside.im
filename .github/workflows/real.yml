name: Inside Contents CI/CD (real)

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  PR-closed:
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo PR #${{ github.event.number }} has been closed without being merged
  CICD:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache modules
        uses: actions/cache@v1
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install Dependencies
        working-directory: .
        run: yarn install
      - name: Build
        env:
          REACT_APP_BUILD_TARGET: 'real'
          REACT_APP_API_SERVER_HOST: 'https://api.priv-inside.im'
          REACT_APP_API_KEY: ${{ secrets.INSIDE_API_KEY_WEB_REAL }}
          CI: false
        working-directory: .
        run: yarn build
      - name: Deploy
        run: aws s3 sync ./.next/out s3://test-m.inside.im
